<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FruityInfo - Explore the World of Fruits</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body>
    <header>
      <h1>FruityInfo</h1>
    </header>
    <main id="main-section">
      <div id="top-section">
        <div class="fruit-list-container">
          <h1>list of fruits</h1>
          <ul id="fruit-list"></ul>
        </div>
        <div class="fruit-details-container">
          <div class="fruit-details-inner-container">
            <h1>Fruit Details</h1>
            <div class="fruit-details">Fruit full details</div>
          </div>
          <div class="fruit-like-container">
            <input
              type="checkbox"
              id="like-dislike-toggle"
              class="hidden-checkbox"
            />
            <label for="like-dislike-toggle" id="center-like">
              <span
                class="iconify like"
                data-icon="majesticons:heart"
                style="color: rgb(238, 12, 50)"
                data-width="20"
                data-height="20"
              ></span>
              <span
                class="iconify dislike"
                data-icon="majesticons:heart-line"
                style="color: rgb(227, 20, 54)"
                data-width="20"
                data-height="20"
              ></span>
              I Like this Fruit
            </label>
          </div>
        </div>
      </div>
      <div id="bottom-section">
        <div class="add-fruit-left">
          <h1>add a fruit</h1>
        </div>
        <div class="add-fruit-right">
          <h1>Fruit Information Form</h1>
          <form id="fruit-info">
            <div class="form-field">
              <label for="genus">Genus:</label>
              <input
                type="text"
                id="genus"
                name="genus"
                value="Fragaria"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                value="Strawberry"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="family">Family:</label>
              <input
                type="text"
                id="family"
                name="family"
                value="Rosaceae"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="order">Order:</label>
              <input
                type="text"
                id="order"
                name="order"
                value="Rosales"
                required
                class="rounded-input"
              />
            </div>
            <h2>Nutritional Information</h2>
            <div class="form-field">
              <label for="carbohydrates">Carbohydrates (g):</label>
              <input
                type="number"
                step="0.1"
                id="carbohydrates"
                name="nutritions[carbohydrates]"
                value="5.5"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="protein">Protein (g):</label>
              <input
                type="number"
                step="0.1"
                id="protein"
                name="nutritions[protein]"
                value="0"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="fat">Fat (g):</label>
              <input
                type="number"
                step="0.1"
                id="fat"
                name="nutritions[fat]"
                value="0.4"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="calories">Calories:</label>
              <input
                type="number"
                id="calories"
                name="nutritions[calories]"
                value="29"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <label for="sugar">Sugar (g):</label>
              <input
                type="number"
                step="0.1"
                id="sugar"
                name="nutritions[sugar]"
                value="5.4"
                required
                class="rounded-input"
              />
            </div>
            <div class="form-field">
              <input type="submit" id="add-fruit-submit" value="Add Fruit" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 FruityInfo Project</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
